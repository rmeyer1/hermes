name: Fetch Odds Data

schedule:
    # Run every hour from 6am to 11:59pm EST
    - cron: '0 11-23,0-4 * * *'  # UTC times (EST+4)

workflow_dispatch:
jobs:
  fetch-odds:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install Dependencies
        run: npm install firebase-admin axios
        
      - name: Fetch Odds Data
        env:
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          VITE_FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          VITE_ODDS_API_KEY: ${{ secrets.VITE_ODDS_API_KEY }}
        run: node scripts/fetchOdds.js

